#This yml file build the java-maven project, docker image, and push into the docker registry.
name: Maven Build and Docker Push

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:   # allows manual trigger

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Set up JDK for Maven
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3Ô∏è‚É£ Cache Maven dependencies (optional but faster)
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      # 4Ô∏è‚É£ Build with Maven
      - name: Build with Maven
        run: mvn -B clean package --file pom.xml
        
      # üß© Fix: Move the built JAR to the correct location for Docker
      - name: Move JAR for Docker build
        run: |
            echo "Searching for built JAR..."
            JAR_PATH=$(find . -path "*/target/*.jar" -type f | head -n 1)
            echo "Found JAR: $JAR_PATH"
            mkdir -p target
            cp "$JAR_PATH" target/app.jar

      # 5Ô∏è‚É£ Log in to Docker registry
      # Set your secrets in: Settings ‚Üí Secrets and variables ‚Üí Actions
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      -
        name: Build and push
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: nagendrabathini/docker_images:0.2
